<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Update Customer</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="helpdesk customer create">

        <section class="section">
            <mat-checkbox (click)="addProfile(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addProfile(1)" [checked]="true" class="margin" color="primary">Customer</mat-checkbox>
            <mat-checkbox (click)="addProfile(2)" class="margin" color="primary">Customer</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Name</mat-label>
            <input
                    [(ngModel)]="customer.name"
                    name="name" [formControl]="name"
                    required
                    matInput
                    placeholder="João"
                    maxlength="50">
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input
                    [(ngModel)]="customer.cpf"
                    name="cpf"
                    [formControl]="cpf"
                    required
                    matInput
                    placeholder="000.000.000-00"
                    mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input
                    [(ngModel)]="customer.email"
                    name="email"
                    [formControl]="email"
                    required
                    matInput
                    placeholder="joão@email.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth"  appearance="legacy">
            <mat-label>Password</mat-label>
            <input
                    [(ngModel)]="customer.password"
                    name="password"
                    [formControl]="password"
                    required type="password"
                    matInput
                    placeholder="@Password123">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!fieldValidation()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Update</button>
        <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>
    </form>

    <p class="fullWidth">Developed by Julius Cavalcante</p>
</div>
