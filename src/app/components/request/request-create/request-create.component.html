<div class="container mat-elevation-z8">
    <h1 class="full-width">Creating Request</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="request-img">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Request Title</mat-label>
            <input
                    [(ngModel)]="request.title"
                    name="title"
                    [formControl]="title"
                    required
                    matInput
                    placeholder="Ex. request description" >
        </mat-form-field>
    </form>

    <div class="status-priority">
        <mat-form-field appearance="outline">
            <mat-label>Select Status</mat-label>
            <mat-select
                    [(ngModel)]="request.status"
                    name="status"
                    [formControl]="status"
                    required>
                <mat-option value="0">OPEN</mat-option>
                <mat-option value="1">PROGRESS</mat-option>
                <mat-option value="2">CLOSED</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Select Priority</mat-label>
            <mat-select
                    [(ngModel)]="request.priority"
                    name="priority"
                    [formControl]="priority"
                    required>
                <mat-option value="0">LOW</mat-option>
                <mat-option value="1">MEDIUM</mat-option>
                <mat-option value="2">HIGH</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="technician">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Select Technician</mat-label>
            <mat-select
                    [(ngModel)]="request.technician"
                    name="technician"
                    [formControl]="technician"
                    required>
                <mat-option *ngFor="let tec of technicians" value="{{ tec.id }}">{{ tec.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="customer">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Select Customer</mat-label>
            <mat-select
                    [(ngModel)]="request.customer"
                    name="customer"
                    [formControl]="customer"
                    required>
                <mat-option *ngFor="let cus of customers" value="{{ cus.id }}">{{ cus.name }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Notes</mat-label>
            <textarea
                    [(ngModel)]="request.notes"
                    name="notes"
                    [formControl]="notes"
                    required
                    class="notes"
                    matInput
                    placeholder="Ex. service notes"></textarea>
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!fieldValidation()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Create</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancel</button>

    <p class="full-width" >Developed by Julius Cavalcante</p>

</div>
